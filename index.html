<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <title>World clock by Amelie Gitti</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option>Chose a city</option>
        <option>Los Angeles</option>
        <option>Miami</option>
        <option>Bangkok</option>
      </select>
      <div class="city">
        <div>
          <h2>Chicago 🇺🇸</h2>
          <div class="date">January 27th 2023</div>
        </div>
        <div class="time">10:22 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Milan 🇮🇹</h2>
          <div class="date">January 27th 2023</div>
        </div>
        <div class="time">10:22 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Amelie Gitti</strong> and is
      <a href="https://github.com/amegi73/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
